{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="m">
        <form action="/newPassword" method="post">
            <div class="form-group">
                <input class="form-control" name="oldPassword" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newPassword" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Repeat New password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
